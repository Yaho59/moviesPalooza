<head>

<body>
    <nav>
        <div class="menu__movil">
            <div class="menu__icons">
                <img src="./icons/menu_icon.svg" alt="" id="icon-menu">
                <span class="logo">MoviesPallooza</span>
                <img src="./icons/glass_icon.svg" alt="" id="icon-glass">
            </div>

            <div class="menu__links">
                <div>
                    <img src="./icons/close_icon.svg" id="icon-menuClose" alt="">
                </div>

                <ul class="has-submenu">
                    <li><img src="./icons/home_icon.svg" alt=""><a href="">Home</a></li>
                    <li><img src="./icons/user_icon.svg" alt=""><a href="">Login</a></li>
                    <li>
                        <img src="./icons/list_icon.svg" alt="" id="menugenre">
                        <a href="#">Gender</a>
                    </li>
                </ul>
                <ul class="submenu">

                </ul>
            </div>


        </div>
        <div class="content-form">
            <form id="searchForm" class="header-searchForm">
                <input type="text" placeholder="Vengadores" />
                <button id="searchBtn" class="btn">

                            fill="#495057" />
                    </svg>
                </button>
                <button id="closedBtn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#495057">
                        <path
                            d="M6.00015 4.58569L12.0002 10.5857L18.0002 4.58569L19.4144 5.99991L13.4144 11.9999L19.4144 17.9999L18.0002 19.4141L12.0002 13.4141L6.00015 19.4141L4.58594 17.9999L10.5859 11.9999L4.58594 5.99991L6.00015 4.58569Z"

                    </svg>
                </button>
            </form>
        </div>

    </nav>

    <main>
        <section class="content__trendingmovies">
            <h2 class="trendingMovies__title title">Trending</h2>
            <div class="container__movies container-scroll">

            </div>
        </section>
        <section class="content__categoriesPreview">
            <h2 class="categoriesPreview-title title">Categorías</h2>


            <div class="categoriesPreview-list">
                <img src="./icons/back_icon.svg" alt="" id="icon-back"><span class="category-title"></span>

            </div>
        </section>

        <section class="genericList__category">
            <div class="movie-container">
            </div>
        </section>

        <section class="genericList__movieSearch">
            <div class="movie-container">
            </div>
        </section>

        <section class="content__popularSerie">
            <h2 class="popularSerie__title title">Popular Series</h2>
            <div class="container__series container-scroll">

            </div>
        </section>

        <section id="movieDetail" class="content__moviedetails">
            <div class="content-img">
                <img src="./icons/back_icon.svg" alt="" class="iconbackDetail">
                <img src="" alt="" class="imgDetail">
            </div>
            <h1 class="movieDetail-title title">Deadpool</h1>
            <div class="content_vote score">
                <img src="./icons/star_icon.svg" alt="">
                <span class="movieDetail-score spanVote">7.6</span>
            </div>
            <p class="movieDetail-description">
                Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a
                boy's life.
            </p>

            <article class="categories-list">
            </article>

            <article class="relatedMovies-container">
                <h2 class="relatedMovies-title title">Películas similares</h2>

                <div class="relatedMovies-scrollContainer">
                    <!-- <div class="movie-container">
                        <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" class="movie-img"
                            alt="Nombre de la película" />
                    </div> -->
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>@Yaoska Telleria</p>
